<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="msg">
	<button onclick="postMsg()">发送</button>

	<script>
		let ws = new WebSocket("ws://127.0.0.1:5000");
		let input = document.getElementById('msg')
		ws.onerror = function (e) {
			console.log(e);
		};
		ws.onopen = function () {
			console.log("握手成功");
			ws.send('hello, 世界')
		};
		ws.onmessage = function(e) {
			console.log(e)
		}
		function postMsg() {
			ws.send(input.value)
			input.value = ''
		}
	</script>
</body>

</html>

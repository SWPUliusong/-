<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.outer {
			height: 200px;
			overflow: auto;
		}
		.inner {
			height: 100px;
			background-color: #ddd;
		}
	</style>
</head>
<body ng-app="example" ng-controller="test">
	<h1>auto-focus指令<small>自动获取焦点</small></h1>
	<ul class="nav nav-tabs" role="tablist" auto-focus>
	  <li role="presentation" class="active"><a href="#">Home</a></li>
	  <li role="presentation"><a href="#">Profile</a></li>
	  <li role="presentation"><a href="#">Messages</a></li>
	</ul>

	<h1>scroll-self指令<small>子元素滚动到底父元素不滚动</small></h1>
	<div class="outer">
		<table class="table table-striped table-hover">
            <tr>
                <th>运单号</th>
                <th>终点车站</th>
                <th>车辆牌照</th>
                <th>汽车公司</th>
                <th>预达时间</th>
                <th>收件人</th>
                <th>联系电话</th>
                <th>备注</th>
            </tr>
            <tr ng-repeat="item in receive track by $index">
                <td>{{item.cardNum}}</td>
                <td>{{item.station}}</td>
                <td>{{item.carCard}}</td>
                <td>{{item.carCompany}}</td>
                <td>{{item.predictTime}}</td>
                <td>{{item.receiveMan}}</td>
                <td>{{item.receivePhone}}</td>
                <td>{{item.type}}</td>
            </tr>
        </table>
	</div>

	<h1>pagination组件式指令</h1>
	<pagination max="6" base="/data/"></pagination>

	<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
	<script src="example.js"></script>
	<script src="src/directive.js"></script>
</body>
</html>

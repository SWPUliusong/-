<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas画框</title>

  <style>
    body {
      background: #dfdfdf;
    }

    #rect-canvas {
      background: #fff;
    }
  </style>
</head>

<body>

  <div style="margin: 20px auto;width: 1200px;">
    <canvas id="rect-canvas" width="1200" height="570"></canvas>
  </div>

  <button onclick="setting()">设置</button>
  <button onclick="submit()">提交</button>

  <!-- <script src="./addEvent.js"></script> -->
  <script src="./canvas.js"></script>

  <script>
    let canvas = new Canvas(document.getElementById("rect-canvas"))

    function setting() {
      console.log(canvas.setRects([
        { startX: 415, startY: 143, endX: 570, endY: 241 },
        { startX: 588, startY: 118, endX: 909, endY: 217 },
        { startX: 422, startY: 275, endX: 736, endY: 485 }
      ]))
    }
    function submit() {
      console.log(canvas.getRects())
    }
  </script>
</body>

</html>

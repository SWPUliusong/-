<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas画框</title>

  <style>
    html,
    body {
      background: #fff;
      height: 100%;
    }
  </style>
</head>

<body>

  <div style="margin: 20px auto;width: 1200px;padding: 0;">
    <canvas id="rect-canvas" style="position:absolute;top:0;left:0;" width="1200" height="720">
    </canvas>
    <img style="width:1200px;height:720px" src="./device.jpg" alt />
  </div>

  <div style="text-align: center;">
    <button id="setting">设置</button>
    <button id="submit">提交</button>
  </div>

  <script type="module" src="./canvas.js"></script>

  <script type="module">
    import Canvas from "./canvas.js";

    let canvas = new Canvas(document.getElementById("rect-canvas"))

    canvas.on("change", rects => {
      console.log(rects)
    })

    function setting() {
      console.log(canvas.setRects([
        { startX: 415, startY: 143, endX: 570, endY: 241 },
        { startX: 588, startY: 118, endX: 909, endY: 217 },
        { startX: 422, startY: 275, endX: 736, endY: 485 }
      ]))
    }
    function submit() {
      console.log(canvas.getRects())
    }

    document.getElementById("setting").addEventListener("click", setting)
    document.getElementById("submit").addEventListener("click", submit)
  </script>
</body>

</html>
